<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wfEditor</title>
    <link rel="stylesheet" href="libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/fontawesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/require.js/2.1.11/require.min.js"></script>
</head>
<body>
    <div class="content">
        <div class="container-fluid">
            <div id="pad-wrapper">
                <div id="editparent">
                    <div id="editControls" class="span9"></div>
                    <div id="editor" class="span9" contenteditable>
<h1>简单的富文本编辑器！</h1><h3>依赖<a href="https://github.com/shy2850/node-server">f2e-server</a>完整运行</h3><p><img src="http://tpic.home.news.cn/xhCloudNewsPic/xhpic001/M09/3F/9E/wKhTglN5YhUEAAAAAAAAAAAAAAA650.png" alt="新华新闻" url="http://tpic.home.news.cn/xhCloudNewsPic/xhpic001/M09/3F/9E/wKhTglN5YhUEAAAAAAAAAAAAAAA650.png,http://tpic.home.news.cn/xhCloudNewsPic/xhpic001/M01/3F/E1/wKhTg1N5Yh0EAAAAAAAAAAAAAAA914.png,http://tpic.home.news.cn/xhCloudNewsPic/xhpic001/M00/3F/9E/wKhTglN5YhUEAAAAAAAAAAAAAAA835.png"><br></p>
                    </div>
                    <textarea id="code" class="span9" style="display:none;"></textarea>
                </div>
            </div>
        </div>
    </div>
<script>
require.config({
    baseUrl: "js/",
    paths: {
        "wf": "../node_modules/wfquery/js/wfQuery"
    }
});

require(["base/index"]);
</script>
</body>
</html>
